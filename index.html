<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="theme.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒˆRK studiosðŸš€ Socials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://kit.fontawesome.com/de150a8e8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  
</head>
<body>

    <div id="videoContainer">
        <video autoplay muted loop id="backgroundVideo">
            <source src="bg.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="wrapper">
        <div class="button">
            <a href="#">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <span>Facebook</span>
            </a>
        </div>
        <div class="button">
            <a href="#">
                <div class="icon">
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <span>X</span>
            </a>
        </div>
        <div class="button">
            <a href="#">
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <span>Instagram</span>
            </a>
        </div>
        
        <div class="button">
            <a href="https://www.youtube.com/@hrupeshkumar/featured/" target="_blank">
                <div class="icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <span>YouTube</span>
            </a>
        </div>
        <div class="button">
            <a href="https://www.twitch.tv/rk_studios_nightmare/" target="_blank">
                <div class="icon">
                    <i class="fa-brands fa-twitch"></i>
                </div>
                <span>Twitch</span>
            </a>
        </div>
        <div class="button">
            <a href="https://discord.gg/hfeEnxA2gW/" target="_blank">
                <div class="icon">
                    <i class="fa-brands fa-discord"></i>
                </div>
                <span>Discord</span>
            </a>
        </div>
        <div class="button">
            <a href="#">
                <div class="icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <span>WhatsApp</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
